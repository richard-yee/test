<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iFrame Sandbox Test</title>
</head>
<body>
  <h1>iFrame Sandbox Test</h1>
  <p>This parent page is hosted on <strong>github.io</strong>.</p>

  <script>
    // Parent trying to show it has its own localStorage
    localStorage.setItem('parentKey', 'parentSecret');
    document.cookie = "parentCookie=parentSecret; SameSite=Lax";
    console.log('Parent localStorage:', localStorage.getItem('parentKey'));
  </script>

  <h2>Embedded Asana Form (with access to cookies and current login from asana.com)</h1>
  <iframe
    sandbox="allow-scripts allow-same-origin"
    src="https://form-beta.asana.com/?k=mJKQTR0HyxGIJ7l5-oIaeg&d=15793206719&embed=true"
    style="border: 1px solid #ccc;"
  ></iframe>

  <h2>Test access to parent content (with allow-same-origin: glitch.me)</h1>
  <iframe
    sandbox="allow-scripts allow-same-origin"
    src="https://feather-thirsty-banon.glitch.me/embed.html"
    style="border: 1px solid #ccc;"
  ></iframe>  
</body>
</html>
